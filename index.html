<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">
 Finance college of Rajkumar   
</h1>
<h5 class="location">mahalaxmi nagarpalika-8, lalitpur</h5>
<h2 class="admission-form">Admission form</h2>
    </header>
    <main class="container"> 
<form action="" method="post">
    <h3>Personal Information</h3>
    <br>
    <label for="name" >Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="rajkumar raya Kshetri" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>Gender</label>
<div class="radio-row">
  
<div class="radio-row">
  <label><input type="radio" name="gender" value="male" required> Male</label>
  <label><input type="radio" name="gender" value="female"> Female</label>
  <label><input type="radio" name="gender" value="other"> Other</label>
</div>

</div>
  
<br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" placeholder="lalitpur" rows="4" cols="50" required></textarea><br><br>
<h3>contact and academic</h3> <br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="xyz2@gmail.com" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+977-9808159261" required><br><br>

    <label for="course" aria-placeholder="BCA">Select Course:</label><br>
    <select id="course" name="course" required>
        <option value="bba">Bachelor of Business Administration (BBA)</option>
        <option value="bcom">Bachelor of Commerce (BCom)</option>
        <option value="mba">Master of Business Administration (MBA)</option>
        <option value="mcom">Master of Commerce (MCom)</option>
    </select><br><br>
previous school/college:<br>
<input type="text" name="previousschool" placeholder="little bud eng school" required><br><br>
admission year:<br>
<input type="number" name="admissionyear" placeholder="2025" required><br><br>
   
<div class="box">
<input class="submit" type="submit" value="Submit">
</div>
</form>
</main>
<footer>
    <div class="footer">
        <p>&copy; 2024 Finance college of Rajkumar. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
